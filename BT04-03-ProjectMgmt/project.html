<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT04-03-ProjectMgmt</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  
  <body>
		<div class="top-bar">
			<div class="row">
				<img src="img/logo.png" alt="Logo">
				<a href="login.html" class="button pull-right add-btn"
					data-reveal-id="add-form">Add Project</a>
				<a href="login.html" class="button pull-right logout-btn">Logout</a>
				
				<div id="add-form" class="reveal-modal" data-reveal
					aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
					<h3>Add Project</h3>
					<form>
						<div class="row">
							<div class="large-12 columns">
								<label>Project Name
									<input type="text" />
								</label>							
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<label>Category
									<select>
										<option>Web Development</option>
										<option>Web Design</option>
										<option>Search Engine Optimization</option>									
									</select>
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="large-12 columns">
								<label>Notes
									<textarea></textarea>
								</label>
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<input type="submit" class="button" value="Add Project" />
							</div>
						</div>		
					</form>
					<a class="close-reveal-modal" aria-label="Close">&#215;</a>
				</div>
			</div>
		</div>
		
		<!-- "bower install font-awesome --save" on command line to install font-awesome -->
		<div class="row icons">	
			<div class="large-2 small-12 columns">
				<a href="index.html" class="item">
					<i class="fa fa-tasks"></i>
					<label>Projects</label>
				</a>
			</div>
			<div class="large-2 small-12 columns">
				<a href="categories.html" class="item">
					<i class="fa fa-folder"></i>
					<label>Categories</label>
				</a>
			</div>
			<div class="large-2 small-12 columns">
				<a href="users.html" class="item">
					<i class="fa fa-user"></i>
					<label>Users</label>
				</a>
			</div>
			<div class="large-2 small-12 columns">
				<a href="messages.html" class="item">
					<i class="fa fa-send-o"></i>
					<label>Messages</label>
				</a>
			</div>
			<div class="large-2 small-12 columns">
				<a href="files.html" class="item">
					<i class="fa fa-paperclip"></i>
					<label>Files</label>
				</a>
			</div>
			<div class="large-2 small-12 columns">
				<!-- blank div to fill up 12-column grid -->
			</div>
		</div>
		
		<div class="row">
			<div class="large-8 columns white-bg">	<!-- "white-bg" is custom class -->
				<h3>Project H <a class="button tiny pull-right" href="#"
					data-reveal-id="edit-form">Edit</a></h3>
				
				<!-- modal project edit box -->
				<div id="edit-form" class="reveal-modal" data-reveal
					aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
					<h3>Edit Project</h3>
					<form>
						<div class="row">
							<div class="large-12 columns">
								<label>Project Name
									<input type="text" value="Project H" />
								</label>							
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<label>Category
									<select>
										<option selected="true">Web Development</option>
										<option>Web Design</option>
										<option>Search Engine Optimization</option>									
									</select>
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="large-12 columns">
								<label>Notes
									<textarea>This is where the project notes would go</textarea>
								</label>
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<input type="submit" class="button" value="Save Project" />
							</div>
						</div>		
					</form>
					<a class="close-reveal-modal" aria-label="Close">&#215;</a>
				</div>
				
				<strong>Status: </strong> 65% Complete (
					<a href="#" data-reveal-id="status">Change</a>)
				
				<div id="status" class="reveal-modal" data-reveal
					aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
					<div class="row">
					  <div class="small-10 medium-11 columns">
					    <div class="range-slider" data-slider 
								data-options="display_selector: #sliderOutput3;">
					      <span class="range-slider-handle" role="slider" tabindex="0"></span>
					      <span class="range-slider-active-segment"></span>
					    </div>
					  </div>
					  <div class="small-2 medium-1 columns">
					    <span id="sliderOutput3"></span>
					  </div>
					  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
					</div>			
				</div>

				<div class="progress large-12 success round">
					<span class="meter" style="width: 65%"></span>
				</div>
				<br />
				<div>
					<strong>Category: </strong>Web Development				
				</div>
				<br />
				<div>
					<h3>Notes: </h3>
					<p>This is where the notes go</p>				
				</div>
			</div>
			
			<div class="large-3 columns primary-bg">	<!-- "white-bg" is custom class -->
				<form>
					<label>Search Projects
						<input type="text">
					</label>				
				</form>			
			</div>
		</div>
		
		<footer>
			<div class="row">
				<div class="large-12 columns">
					<p>Copyright &copy; 2015-2018 Project-H</p>
				</div>
			</div>		
		</footer>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="js/app.js"></script>
  </body>
</html>
