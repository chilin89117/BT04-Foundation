					<form>
						<div class="row">
							<div class="large-12 columns">
								<label>Name
									<input type="text" placeholder="Enter name" />								
								</label>
							</div>
						</div>		
						
						<div class="row">
							<div class="large-12 columns">
								<label>Email
									<input type="text" placeholder="Enter email" />								
								</label>
							</div>
						</div>		
						
						<div class="row">
							<div class="large-12 columns">
								<label>Phone
									<input type="text" placeholder="Enter phone number" />								
								</label>
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<label>Best time to call</label>
								<input type="radio"><label>Morning</label>
								<input type="radio"><label>Afternoon</label>
								<input type="radio"><label>Evening</label>
								<input type="radio"><label>Do Not Call</label>
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<label>Message
									<textarea placeholder="Enter message (optional)"></textarea>								
								</label>
							</div>
						</div>	
						
						<div class="row">
							<div class="large-12 columns">
								<input type="submit" class="button" value="Submit">
							</div>
