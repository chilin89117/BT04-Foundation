  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT04-01-BusinessWebsite | Contact</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
  </head>
  <body>
  		<!-- navbar copied from Foundation "Top Bar" and modified-->
    <nav class="top-bar" data-topbar role="navigation">
		  <ul class="title-area">
		    
		    <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
		  </ul>
		  <section class="top-bar-section">
		    <!-- Left Nav Section -->
		    <ul class="left">
		      <li><a href="index.html">Home</a></li>
		      <li><a href="about.html">About</a></li>
		      <li class="has-dropdown">
		        <a href="#">Our Services</a>
		        <ul class="dropdown">
		          <li><a href="service.html">Internet Marketing</a></li>
		          <li><a href="service.html">SEO</a></li>
							<li><a href="service.html">Website Creation</a></li>		          
		        </ul>
		      </li>
		      <li><a href="contact.html">Contact Us</a></li>
		    </ul>
		  </section>
		</nav>
		<header class="header margin-bottom">	<!-- logo and social media links -->
			<div class="row">	<!-- unlike Bootstrap, "row" is more like a container -->
				<div class="large-6 columns">
					<img src="img/logo.png" alt="Logo">				
				</div>
				<div class="large-6 columns">
					<ul class="inline-list social">	<!-- "social is a custom class -->
						<li><a href="facebook.com"><img src="img/facebook.png"></a></li>	
						<li><a href="twitter.com"><img src="img/twitter.png"></a></li>	
						<li><a href="google.com"><img src="img/google.png"></a></li>	
						<li><a href="linkedin.com"><img src="img/linkedin.png"></a></li>					
					</ul>
				</div>
			</div>
		</header>
		<section>
			<div class="row">
				<div class="large-8 columns">
					<div class="panel">
						<h1>Contact Us</h1>
						<form>
						  <div class="row">
						    <div class="large-12 columns">
						      <label>Name
						        <input type="text" placeholder="Enter name" />
						      </label>
						    </div>
						  </div>
						  <div class="row">
						    <div class="large-12 columns">
						      <label>Email
						        <input type="text" placeholder="Enter email" />
						      </label>
						    </div>
						  </div>
						  <div class="row">
						    <div class="large-12 columns">
						      <label>Phone
						        <input type="text" placeholder="Enter phone number" />
						      </label>
						    </div>
						  </div>
						  <div class="row">
							  <div class="large-12 columns">
						      <label>Best Time to Call</label>
						      <input type="radio" name="call" value="morning">
										<label>Morning</label>
						      <input type="radio" name="call" value="afternoon">
										<label>Afternoon</label>
									<input type="radio" name="call" value="evening">
										<label>Evening</label>
									<input type="radio" name="call" value="Do Not Call">
										<label>Do Not Call</label>
						    </div>
							</div>
							<div class="row">
						    <div class="large-12 columns">
						      <label>Message
						        <textarea placeholder="Enter message (optional)" rows="5"></textarea>
						      </label>
						    </div>
						  </div>
						  <input type="submit" class="button" value="Send">
						</form>
					</div>
				</div>
				<div class="side-menu large-4 columns">
					<div class="panel">
						<h4>Our Services</h4>
						<ul class="side-nav">
						  <li><a href="service.html">Internet Marketing</a></li>
						  <li><a href="service.html">SEO</a></li>
						  <li><a href="service.html">Website Creation</a></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<p>Copyright &copy; 2015-2018 MediaLead Internet Marketing</p>		
		</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
